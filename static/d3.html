<!DOCTYPE html>
<!--visualização utilizando d3:-->
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;

}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {

  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<head>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<script>

d3.json("/graph", function(error, rawGraph) {

    if (error) throw error;

  var graph = rawGrapToWeighted(rawGraph);


// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = graph.links;

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60*2)
    //.charge(-300/-2)
     .charge(-1000)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
     .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
  //  .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
  .enter().append("circle")
    .attr("r", 6)
    .attr("fill", function(d) { return color(d); })
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
  .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { return d.name; });

// Use elliptical arc path segments to doubly-encode directionality.
function color(node){
    var id = _(graph.nodes).findWhere({id:node.name}).group;
    if (id == 0){
        return '#0f0';
    }
    if (id == 1){
        return '#00f';
    }
    if (id == 2){
        return '#f00';
    }

    return '#000';


}
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
      var m =  "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
       m =  "M" + d.source.x + "," + d.source.y + "L " + d.target.x + "," + d.target.y;
  return m;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}




})
function getGroup(serviceId){
    if (serviceId == "portal-defensoria-gateway"){
        return 1;
    }
    return 0;
}

function isNode(graph,serviceId){
    return !!_(graph.nodes).findWhere({id:serviceId})
}


function rawGrapToWeighted(rawGraph){
    var graph = {nodes:[], links:[]};
    graph.nodes = _(rawGraph).map(function(value,key){
        return {id:key, group:getGroup(key)}
    })

    _(rawGraph).each(function(value,key){
        _(value.targets).each(function(targetValue,targetKey){
            graph.links.push(
                {source:key, target:targetKey, value:targetValue.requestcount+1, type: "suit"}
            )
            if (!isNode(graph,targetKey)){
                graph.nodes.push({id:targetKey, group:2})
            }
        })

    })


//    {"source": "Napoleon", "target": "Myriel", "value": 1},
console.log(graph)

    return graph;
}
</script>
